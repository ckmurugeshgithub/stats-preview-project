<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <div class="card" style="max-width: 600px; min-height: 300px;">
            <div class="row g-0">
                <div class="col-sm-6 order-sm-last card-image">
                    <img src="./image/image-header-desktop.jpg" class="img-fluid rounded-end " alt="office" style="height: 100%; width: 100%;">
                    <div class="image-overlay"></div>
                </div>
                <div class= "col-sm-6 order-sm-first">
                    <div class="card-body">
                        <h5 class="card-title text-sm-start">Get <span>insights</span> that help 
                            your business grow.</h5>
                        <p class="card-text text-sm-start"> <small> Discover the benefits of data analytics and more
                             better decisions regarding revenue, customer
                                experience, and overall efficiency.</small>
                        </p>
                        <div class="list text-sm-start responsive d-sm-flex" >
                            <ul class="item1 list-unstyled">
                                <li><h4>10k+</h4></li>
                                <li><p>COMPANIES</p></li>
                            </ul>
                            <ul class="item2 list-unstyled">
                                <li><h4>314 <h4></li>
                                <li><P>TEMPLATES</P></li>
                            </ul>
                            <ul class="item3 list-unstyled ">
                                <li><h4>12M+</h4></li>
                                <li><p>QUERIES</p></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
